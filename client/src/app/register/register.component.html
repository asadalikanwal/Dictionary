<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-signin">
  <div class="text-center mb-4">

    <h1 class="h3 mb-3 font-weight-normal">Signup</h1>
    <p>Please enter your email address and password for signup </p>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!myForm.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
