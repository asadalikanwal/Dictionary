<form [formGroup]="searchForm" (ngSubmit)="onSearch()" >
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search for a word" aria-label="Recipient's username"
        aria-describedby="button-addon2" formControlName='vocab'>
    <div class="input-group-append">
        <button class="btn btn-primary" type="submit" id="btnSearch">Search</button>
    </div>
</div>

<!-- <h1>School</h1>
<em>/skoÍžol/</em> -->
<h1>{{vocab}}</h1>
<em>{{pronunciation}}</em>

<ol class="defination">
    <li *ngFor="let d of definitionList">
        {{d.definition}}
        <div>
            <ul>
                <li *ngFor="let e of d.example">
                    {{e}}>
                </li>
            </ul>
        </div>
        <div class="similar">
            <span class="badge badge-light">Similar: </span>
            <span *ngFor="let s of d.synonyms" class="badge badge-primary">{{s}}</span>
        </div>
    </li>
